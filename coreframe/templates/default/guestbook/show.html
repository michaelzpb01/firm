{T "content","head",TPLID}
<script type="text/javascript" src="{R}h1jk/js/starmap.js"></script>
<link type="text/css" rel="stylesheet" href="{R}h1jk/css/shequ.css">
<!-- ---------------------------------- -->
<!-- ---------------------------------- -->

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="shequ_box" >
                <div class="shequ_title_g">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <td class="tuxiang"><img src="{avatar($uid, 180)}" width="60"></td>
                            <td class="zhuti">
                                <div class="title">{$title}</div>
                                <div class="em">{$publisher}&nbsp;&nbsp; 于{date('Y-m-d',$addtime)}发表 </div>
                            </td>
                            <td class="rw">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> <span >{$hits}</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="shequ_list">
                    <div class="content">
                        {$content}
                    </div>

                </div>
                {if $replytime}
                <div style="line-height:40px; padding:0px 16px; font-weight:bold;">最后回复 {date('Y-m-d H:i',$replytime)}</div>
                <div class="shequ_list_g">
                    {$reply}
                </div>
                {/if}
            </div>
        </div>
    </div>
</div>

{T "content","foot",TPLID}
