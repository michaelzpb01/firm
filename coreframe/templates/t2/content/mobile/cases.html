<script type="text/template" id="case-data">
	<% var n = 1 %>
	<% for(var i=0; i<listing_data.length; i++){ %>
		<% var item = listing_data[i] %>
		<% if(item){ %>
			<% if(i == 6*n-1){ %>
				<% n = n+1 %>
				<li class="content-li topic-li">
					<img class="lazy-img" data-original=<%= item.cover%>>
					<a class="content-topic" href=mobile-topic.html?topic_id=<%= item.id%>><p class="topic-word"><span>专题</span></p></a>
				</li>
			<% }else{ %>
				<li class="content-li">
					<img class="lazy-img" data-original=<%= item.cover%>>
					<a href=mobile-detail_case.html?id=<%= item.id%> class="content-size"><div><h3><%= item.name%></h3>
					<p>
						<% for(key in item.style) { %>
							<span><i class="dian"></i><%= item.style[key]%></span>
						<% } %>
						<i class="dian"></i><span><%= item.housetype%></span>
					</p>
					</div></a>
				</li>
			<% } %>
		<% } %>
	<% } %>
</script>
<script type="text/template" id="sx-data">
	<dl class="dl-fix">

	<dl class="dl-fix">

</script>
